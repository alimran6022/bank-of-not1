<div class="container" style="text-align:center; font-family: sans-serif; background:#0b0e11; color:white; padding:20px;">
    <h1 style="color:gold;"><span id="total-balance">0.0000</span> NOT</h1>
    <button style="background:#3498db; border:none; color:white; padding:10px 50px; border-radius:10px; margin-bottom:20px;">Withdraw</button>

    <div style="background:#1c1f26; padding:15px; border-radius:15px; margin-bottom:15px; border:1px solid #333;">
        <p>Live Mining (Free - 10 Days)</p>
        <h2 id="free-counter">0.000000</h2>
        <button onclick="claim('free')" style="background:#27ae60; border:none; color:white; width:100%; padding:10px; border-radius:10px;">Claim Mining</button>
    </div>

    <div style="background:#1c1f26; padding:15px; border-radius:15px; margin-bottom:15px; border:1px solid #333;">
        <p>Standard Plan (100+ NOT)</p>
        <p style="color:orange; font-size:12px;">Daily 3% | 100 Days</p>
        <h2 id="standard-counter">0.000000</h2>
        <button onclick="invest('standard')" style="background:transparent; border:1px solid #3498db; color:#3498db; padding:5px 15px; border-radius:5px; margin-bottom:10px;">Invest / Re-invest</button>
        <button onclick="claim('standard')" style="background:#27ae60; border:none; color:white; width:100%; padding:10px; border-radius:10px;">Claim</button>
    </div>

    <div style="background:#1c1f26; padding:15px; border-radius:15px; border:1px solid #333;">
        <p>Silver Plan (100+ NOT)</p>
        <p style="color:orange; font-size:12px;">Daily 4% | 60 Days</p>
        <h2 id="silver-counter">0.000000</h2>
        <button onclick="invest('silver')" style="background:transparent; border:1px solid #3498db; color:#3498db; padding:5px 15px; border-radius:5px; margin-bottom:10px;">Invest / Re-invest</button>
        <button onclick="claim('silver')" style="background:#27ae60; border:none; color:white; width:100%; padding:10px; border-radius:10px;">Claim</button>
    </div>
</div>
